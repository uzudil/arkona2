<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>arkona II</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="assets/css/arkona.css" type="text/css" media="all" />
</head>

<body>
    <div id="new-map-dialog" class="dialog">
        <div class="title">New map</div>
        <div class="body">
            <label>Type: <select id="new-map-type">
                <option value="empty">Empty</option>
                <option value="grass">Grass</option>
                <option value="dungeon">Dungeon</option>
            </select></label>
        </div>
        <div class="footer">
            <button id="new-map-ok">Ok</button>
            <button id="new-map-cancel">Cancel</button>
        </div>
    </div>

    <div id="main" class="clearfix">
        <div id="content"></div>
        <div id="right-menu">
            <div id="menu">
                <a href="#" id="new-map">New</a>
                <a href="#" id="save-map">Save</a>
                <a href="#" id="load-map">Load</a>
                <a href="#" class="toggle-roof" data-height="6">Lvl-1</a>
                <a href="#" class="toggle-roof" data-height="13">Lvl-2</a>
                <a href="#" id="fix-edges">Fix Edges</a>
            </div>
            <div id="palette" class="clearfix"></div>
        </div>
    </div>

    <div id="overlay" class="overlay"><img src=""><span class="text"></span></div>
    <div id="death" class="dialog big">
        <br>
        <img src="./assets/images/death.png" width="380">
        <div>
            You have died.
            <button onclick="location.reload()">Play again</button>
        </div>
    </div>
    <div id="overlay-shadow"></div>

    <div id="options" class="dialog med">
        <div class="title">Options</div>
        <div class="body">
            <div>
                <b>Video</b>
                <label><input type="radio" name="resolution" id="res-full"> Fullscreen</label>
                <label><input type="radio" name="resolution" id="res-1024"> 1024x768</label>
                <label><input type="radio" name="resolution" id="res-800"> 800x600</label>
                <label><input type="radio" name="resolution" id="res-400"> 400x300</label>
            </div>
            <div>
                <b>Options</b>
                <label><input type="checkbox" id="use-webgl"> Use WebGL renderer</label>
            </div>
        </div>
        <div class="footer">
            <button id="close-options">Close</button>
        </div>
    </div>

    <div id="in-game-menu" class="dialog">
        <div class="title">Arkona: options</div>
        <div class="body">
            <div class="button-row"><button id="save-game">Save game</button></div>
            <div class="button-row"><button id="load-game">Reload game</button></div>
            <div class="button-row"><button id="quit-game">Exit game</button></div>
        </div>
        <div class="footer">
            <button id="resume-game">Resume</button>
        </div>
    </div>

    <div id="editor-info" class="dialog tall">
        <div class="title">Editor Help</div>
        <div class="body">
            <select size="18">
                <option>Individual tiles:</option>
                <option>--------------</option>
                <option>1 - grass</option>
                <option>2 - mud</option>
                <option>3 - sand</option>
                <option>4 - moss</option>
                <option>5 - water</option>
                <option>6 - road</option>
                <option>7 - scree</option>
                <option>8 - bramble</option>
                <option>9 - lava</option>
                <option>0 - dungeon floor</option>
                <option>a - dungeon floor black</option>
                <option>b - swamp</option>
                <option>c - dungeon floor rock</option>
                <option></option>
                <option>Objects (randomized):</option>
                <option>--------------</option>
                <option>t - tree</option>
                <option>y - tree2</option>
                <option>m - mountain</option>
                <option>n - dungeon (draw floors first)</option>
                <option>ctrl+n - dungeon 2 (draw floors first)</option>
                <option></option>
                <option>Apply to the entire region:</option>
                <option>--------------</option>
                <option>r - forest</option>
                <option>shift+r - desert</option>
                <option>ctrl+r - swamp</option>
                <option></option>
                <option>Flood fill from cursor:</option>
                <option>--------------</option>
                <option>f - flood - water</option>
                <option>ctrl+f - flood - grass</option>
                <option>shift+f - flood - sand</option>
                <option></option>
                <option>Miscellaneous:</option>
                <option>--------------</option>
                <option>d - delete tile</option>
                <option>shift + d - delete flat shape</option>
                <option>z - undo last tile</option>
                <option>cursor - move cursor</option>
                <option>ctrl+cursor - save and move to another region</option>
                <option>esc - close dialog/help</option>
            </select>
        </div>
        <div class="footer">
            <button id="editor-info-close">Close</button>
        </div>
    </div>

    <div id="convo-editor" class="clearfix">
        <div id="convo-editor-left">
            <div id="levels"></div>
            <div id="npcs"></div>
        </div>
        <div id="convo-editor-right">
            <div id="convo-tree"></div>
            <div id="convo-details"></div>
        </div>
    </div>

    <div id="level-up">Level Up!</div>

    <script src="node_modules/phaser/build/custom/pixi.js"></script>
    <script src="node_modules/phaser/build/custom/p2.js"></script>
    <script src="node_modules/phaser/build/custom/phaser-split.js"></script>
    <script src="src/main.js" type="module"></script>

</body>

</html>
